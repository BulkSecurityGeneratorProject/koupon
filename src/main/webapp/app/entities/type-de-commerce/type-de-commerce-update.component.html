<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-type-de-commerce-heading" jhiTranslate="kouponApp.typeDeCommerce.home.createOrEditLabel">Create or edit a Type De Commerce</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!typeDeCommerce.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="typeDeCommerce.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kouponApp.typeDeCommerce.nomTypeDeCommerce" for="field_nomTypeDeCommerce">Nom Type De Commerce</label>
                    <input type="text" class="form-control" name="nomTypeDeCommerce" id="field_nomTypeDeCommerce"
                        [(ngModel)]="typeDeCommerce.nomTypeDeCommerce" required maxlength="50"/>
                    <div [hidden]="!(editForm.controls.nomTypeDeCommerce?.dirty && editForm.controls.nomTypeDeCommerce?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nomTypeDeCommerce?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nomTypeDeCommerce?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
