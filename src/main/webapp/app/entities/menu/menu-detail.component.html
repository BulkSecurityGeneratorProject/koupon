<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="menu">
            <h2><span jhiTranslate="kouponApp.menu.detail.title">Menu</span> {{menu.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kouponApp.menu.menuItem">Menu Item</span></dt>
                <dd>
                    <span>{{menu.menuItem}}</span>
                </dd>
                <dt><span jhiTranslate="kouponApp.menu.menuItemImg">Menu Item Img</span></dt>
                <dd>
                    <span>{{menu.menuItemImg}}</span>
                </dd>
                <dt><span jhiTranslate="kouponApp.menu.menuParent">Menu Parent</span></dt>
                <dd>
                    <div *ngIf="menu.menuParent">
                        <a [routerLink]="['/menu', menu.menuParent?.id, 'view']">{{menu.menuParent?.menuItem}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/menu', menu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
